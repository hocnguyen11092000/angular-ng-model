<div style="margin: 50px; padding: 12px">
  <h3 style="text-align: center">Hello world</h3>

  <ng-container *ngIf="hn && hn.data && hn.data.length > 0">
    <nz-tabset>
      <nz-tab *ngFor="let data of hn.data" [nzTitle]="data.lang || ''">
        <app-hn-item [data]="data"></app-hn-item>
      </nz-tab>
    </nz-tabset>
  </ng-container>
</div>

<p>{{ hn.data | json }}</p>
